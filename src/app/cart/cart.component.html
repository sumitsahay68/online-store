<h3>Cart</h3>

<a routerLink="/shipping">Shipping Costs</a>

<div *ngIf="!items.length>0">
  <h4>Your Cart is empty!</h4>
</div>

<div class="cart-item" *ngFor="let item of items">
  <span>{{item.name}}</span>
  <span>{{item.price | currency }}</span>
</div>
<div>
<b>Grand Total:</b>&nbsp;{{total | currency}} + Shipping
</div><br>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Name" formControlName="name">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter Address" formControlName="address">
  </div>
    <button type="submit" class="button" [disabled]="!items.length>0">Purchase</button>
  
</form>
